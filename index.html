<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshiegroc</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Freshiegroc</h1>
        <div class="cart">Cart: <span id="cartCount">0</span></div>
    </header>
    <main>
        <section class="hero">
            <img src="fruits-vegetables.jpg" alt="Fruits and Vegetables Basket">
            <div class="welcome">
                <h2>Welcome to Freshiegroc</h2>
                <p>Fresh Groceries!!</p>
            </div>
        </section>
        <section class="items">
            <div class="item">
                <img src="apple.jpg" alt="Apple">
                <p>Apple - ₹80/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="banana.jpg" alt="Banana">
                <p>Banana - ₹50/dozen</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="carrot.jpg" alt="Carrot">
                <p>Carrot - ₹40/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="tomato.jpg" alt="Tomato">
                <p>Tomato - ₹30/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="potato.jpg" alt="Potato">
                <p>Potato - ₹20/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="mango.jpg" alt="Mango">
                <p>Mango - ₹100/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="mutton.jpg" alt="Mutton">
                <p>Mutton - ₹600/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="onion.jpg" alt="Onion">
                <p>Onion - ₹20/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="garlic.jpg" alt="Garlic">
                <p>Garlic - ₹100/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="chicken.jpg" alt="Chicken">
                <p>Chicken - ₹200/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="cauliflower.jpg" alt="Cauliflower">
                <p>Cauliflower - ₹25/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
            <div class="item">
                <img src="watermelon.jpg" alt="Watermelon">
                <p>Watermelon - ₹15/kg</p>
                <button class="addToCartButton">Add to cart</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
